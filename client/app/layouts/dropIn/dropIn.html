<div class="jumbotron text-center">
    <h1>Drop In!</h1>
    <p>Choose a box to drop into.</p>  
</div>

<uib-datepicker style="display: inline-block" ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>

<div>
	<div ng-repeat="box in boxes">
		<p>Box: {{box.name}}</p>
		<p>Address: {{box.address}}</p>
		<button ng-click="dropIn(box)" class="btn btn-primary">Drop In</button>
	</div>
<div>
